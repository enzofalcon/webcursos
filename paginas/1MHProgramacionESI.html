<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1MH Programación ESI</title>
    <!-- Enlaza tu hoja de estilos principal -->
    <link rel="stylesheet" href="../estaticos/estilos/style.css">
</head>
<body>
    <!-- Menú (cargado dinámicamente) -->
    <div id="menu-container"></div>

    <!-- Contenido principal -->
    <main>
        <!-- Título y “imagen” del grupo -->
        <h1>
            <img src="../estaticos/imagenes/programacion1MH.png" alt="1ºMH Programación" style="width: 100%; max-width: 1000px; height: auto;">
        </h1>
        

        <!-- Contenedor con dos columnas -->
        <div class="contenedor">
            <!-- COLUMNA IZQUIERDA -->
            <div class="columna">
                <h2>Instalación de Eclipse</h2>
                <!-- Ícono centrado con borde -->
                <div style="border: 1px solid #000; width: 80px; height: 80px; margin: 0 auto;">
                    Icono
                </div>
                <!-- Línea discontinua -->
                <hr style="border-top: 2px dashed #ccc; margin: 20px 0;">

                <!-- Sub-secciones: Fichas y Diapositivas -->
                <div class="subsecciones">
                    <div>
                        <h3>Fichas</h3>
                        <ul>
                            <li>Ficha 1</li>
                            <li>Ficha 2</li>
                            <li>Ficha 3</li>
                        </ul>
                    </div>
                    <div>
                        <h3>Diapositivas</h3>
                        <ul>
                            <li>Presentación 1</li>
                            <li>Presentación 2</li>
                            <li>Presentación 3</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- COLUMNA DERECHA -->
            <div class="columna">
                <div class="iconos-grupo">
                    <div>
                        <div class="icono">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <p>Planificación</p>
                    </div>
                    <div>
                        <div class="icono">
                            <i class="fas fa-book"></i>
                        </div>
                        <p>Bibliografía</p>
                    </div>
                </div>
                <div class="iconos-grupo">
                    <div>
                        <div class="icono">
                            <i class="fas fa-chalkboard"></i>
                        </div>
                        <p>Pizarras</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (cargado dinámicamente) -->
    <div id="footer-container"></div>

    <!-- Script para cargar menú y footer -->
    <script src="../estaticos/scripts/menu.js"></script>
</body>
</html>
